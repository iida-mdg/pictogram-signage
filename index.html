<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pictogram Signage</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+JP&family=Noto+Sans+SC&display=block" rel="stylesheet">
  <style>
    /* --- 基本設定 --- */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-color: #f0eadc;
      font-family: 'Noto Sans', 'Noto Sans JP', 'Noto Sans SC', sans-serif;
    }

    /* --- スライドショーのコンテナ --- */
    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* --- 背景画像スライドの基本スタイル --- */
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-position: center center;
      background-repeat: no-repeat;
      opacity: 0;
      animation-name: fadeLoop;
      animation-iteration-count: infinite;
      will-change: opacity;
    }

    /* --- 背景画像アニメーション --- */
    @keyframes fadeLoop {
      0%    { opacity: 0; }
      /* 1枚あたり6秒のうち、最初の1秒でフェードイン */
      16.66% { opacity: 1; }
      /* 次の画像に切り替わる前の1秒でフェードアウト */
      83.33% { opacity: 1; } 
      100%  { opacity: 0; }
    }

    /* --- 背景画像の表示時間 --- */
    .slide {
      /* 1枚あたり6秒 × 7枚 = 42秒 でループ */
      animation-duration: 42s;
    }
    .slide:nth-child(1) { background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram1.jpg'); animation-delay: 0s; }
    .slide:nth-child(2) { background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram2.jpg'); animation-delay: 6s; }
    .slide:nth-child(3) { background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram3.jpg'); animation-delay: 12s; }
    .slide:nth-child(4) { background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram4.jpg'); animation-delay: 18s; }
    .slide:nth-child(5) { background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram5.jpg'); animation-delay: 24s; }
    .slide:nth-child(6) { background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram6.jpg'); animation-delay: 30s; }
    .slide:nth-child(7) { background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram7.jpg'); animation-delay: 36s; }

    /* --- 中央メッセージ --- */
    .center-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #555;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      animation-name: fadeInOut;
      animation-duration: 6s; /* 背景画像1枚あたりのサイクルに合わせる */
      animation-iteration-count: infinite;
      will-change: opacity;
    }

    /* --- メッセージのアニメーション (ふんわり) --- */
    @keyframes fadeInOut {
      0%    { opacity: 0; }
      16.66% { opacity: 1; } /* 1秒かけてフェードイン */
      33.33% { opacity: 1; } /* 1秒表示 */
      50%   { opacity: 0; } /* 1秒かけてフェードアウト */
      100%  { opacity: 0; }
    }

    /* --- 固定表示要素 (右下メッセージ) --- */
    .fixed-bottom-right {
      position: fixed;
      bottom: 15px;
      right: 15px;
      color: #333;
      font-size: 0.9em;
      font-weight: bold;
      text-align: right;
      line-height: 1.3;
      padding: 10px;
      background-color: rgba(240, 234, 220, 0.85);
      border-radius: 5px;
      z-index: 10;
    }

    /* --- 固定表示要素 (左上ロゴ) --- */
    .fixed-top-left {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 10;
    }
    .fixed-top-left img {
      height: 50px;
      width: auto;
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>

  <div class="center-message">
    しばらくお待ちください...
  </div>
  
  <div class="fixed-bottom-right">
    画面をタップしてアンケートにご協力ください<br>
    Tap the screen to take the survey<br>
    请点击屏幕参与问卷调查
  </div>

  <div class="fixed-top-left">
    <img src="https://iida-mdg.github.io/pictogram-signage/logo.png" alt="University Logo">
  </div>

</body>
</html>
