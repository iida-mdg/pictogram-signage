<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pictogram Signage</title>
  <style>
    /* --- 基本設定 --- */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      /* 変更点: 背景色をご指定の色に変更 */
      background-color: #f0eadc;
      font-family: sans-serif;
    }

    /* --- スライドショーのコンテナ --- */
    .slideshow-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* --- 各スライドの基本スタイル --- */
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      /* 画像の全体が必ず表示されるように設定 */
      background-size: contain;
      background-position: center center;
      background-repeat: no-repeat;
      
      /* アニメーションのための初期設定 */
      opacity: 0;
      animation-name: fadeLoop;
      animation-iteration-count: infinite;
      will-change: opacity;
    }

    /* --- アニメーションの定義 (フェードイン & フェードアウト) --- */
    /* 変更点: ホールド時間（表示時間）を長くするために、キーフレームの割合を調整 */
    @keyframes fadeLoop {
      /* 1枚あたりの表示時間の割合: 100% / 7枚 ≒ 14.28% */
      0%    { opacity: 0; }
      2%    { opacity: 1; }     /* 約0.4秒でフェードイン */
      12.28% { opacity: 1; }    /* 約2.2秒表示し続ける (表示時間UP!) */
      14.28% { opacity: 0; }    /* 約0.4秒でフェードアウト */
      100%  { opacity: 0; }
    }

    /* --- 画像と速度のカスタマイズ --- */
    
    .slide {
      /* 1枚あたり3秒 × 7枚 = 21秒 でループ */
      animation-duration: 21s;
    }

    /* 7枚の画像をそれぞれ指定し、アニメーションが始まるタイミングをずらします */
    .slide:nth-child(1) {
      background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram1.jpg');
      animation-delay: 0s;
    }
    .slide:nth-child(2) {
      background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram2.jpg');
      animation-delay: 3s;
    }
    .slide:nth-child(3) {
      background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram3.jpg');
      animation-delay: 6s;
    }
    .slide:nth-child(4) {
      background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram4.jpg');
      animation-delay: 9s;
    }
    .slide:nth-child(5) {
      background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram5.jpg');
      animation-delay: 12s;
    }
    .slide:nth-child(6) {
      background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram6.jpg');
      animation-delay: 15s;
    }
    .slide:nth-child(7) {
      background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram7.jpg');
      animation-delay: 18s;
    }

  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>

</body>
</html>
