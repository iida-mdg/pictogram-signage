<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pictogram Signage</title>
  <style>
    /* --- 基本設定 --- */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-color: #000; /* 画像の周りの余白は黒になります */
      font-family: sans-serif;
    }

    /* --- スライドショーのコンテナ --- */
    .slideshow-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* --- 各スライドの基本スタイル --- */
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      /* ★★★★★ 今回の最重要設定 ★★★★★ */
      /* 画像の全体が必ず表示されるように設定します。 */
      /* 画像が切り取られることはありません。 */
      background-size: contain;
      background-position: center center;
      background-repeat: no-repeat;
      
      /* アニメーションのための初期設定 */
      opacity: 0;
      animation-name: fadeLoop;
      animation-iteration-count: infinite;
      will-change: opacity;
    }

    /* --- アニメーションの定義 (フェードイン & フェードアウト) --- */
    @keyframes fadeLoop {
      /* 1枚あたりの表示時間の割合: 100% / 7枚 ≒ 14.28% */
      0%    { opacity: 0; }
      5%    { opacity: 1; }     /* 1.05秒かけてフェードイン (21s * 5%) */
      9.28% { opacity: 1; }     /* 0.9秒表示し続ける */
      14.28% { opacity: 0; }    /* 1.05秒かけてフェードアウト */
      100%  { opacity: 0; }
    }

    /* --- ★★★★★ 画像と速度のカスタマイズ ★★★★★ --- */
    
    .slide {
      /* アニメーション全体の時間 = (1枚あたりの秒数) × (枚数) */
      /* 今回の指定: 3秒 × 7枚 = 21秒 */
      animation-duration: 21s;
    }

    /* 7枚の画像をそれぞれ指定し、アニメーションが始まるタイミングをずらします */
    /* 注: urlの中の 'YOUR_USERNAME' と 'YOUR_REPOSITORY_NAME' はご自身のものに変更してください */

    .slide:nth-child(1) {
      background-image: url('https://YOUR_USERNAME.github.io/YOUR_REPOSITORY_NAME/pictogram1.jpg');
      animation-delay: 0s;
    }
    .slide:nth-child(2) {
      background-image: url('https://YOUR_USERNAME.github.io/YOUR_REPOSITORY_NAME/pictogram2.jpg');
      animation-delay: 3s; /* 1枚あたり3秒ずつずらす */
    }
    .slide:nth-child(3) {
      background-image: url('https://YOUR_USERNAME.github.io/YOUR_REPOSITORY_NAME/pictogram3.jpg');
      animation-delay: 6s;
    }
    .slide:nth-child(4) {
      background-image: url('https://YOUR_USERNAME.github.io/YOUR_REPOSITORY_NAME/pictogram4.jpg');
      animation-delay: 9s;
    }
    .slide:nth-child(5) {
      background-image: url('https://YOUR_USERNAME.github.io/YOUR_REPOSITORY_NAME/pictogram5.jpg');
      animation-delay: 12s;
    }
    .slide:nth-child(6) {
      background-image: url('https://YOUR_USERNAME.github.io/YOUR_REPOSITORY_NAME/pictogram6.jpg');
      animation-delay: 15s;
    }
    .slide:nth-child(7) {
      background-image: url('https://YOUR_USERNAME.github.io/YOUR_REPOSITORY_NAME/pictogram7.jpg');
      animation-delay: 18s;
    }
    /* --- カスタマイズはここまで --- */

  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>

</body>
</html>
