<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pictogram Signage</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+JP&family=Noto+Sans+SC&display=block" rel="stylesheet">
  
  <style>
    /* --- 基本設定 --- */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-color: #f0eadc;
      font-family: 'Noto Sans', 'Noto Sans JP', 'Noto Sans SC', sans-serif;
    }

    /* --- スライドショーのコンテナ --- */
    .slideshow-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* --- 各スライドの基本スタイル --- */
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-position: center center;
      background-repeat: no-repeat;
      opacity: 0;
      animation-name: fadeLoop;
      animation-iteration-count: infinite;
      will-change: opacity;
    }

    /* --- アニメーションの定義 --- */
    @keyframes fadeLoop {
      0%    { opacity: 0; }
      2%    { opacity: 1; }
      12.28% { opacity: 1; }
      14.28% { opacity: 0; }
      100%  { opacity: 0; }
    }

    /* --- 画像と速度のカスタマイズ --- */
    .slide {
      animation-duration: 35s; /* 5秒 × 7枚 */
    }
    .slide:nth-child(1) { background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram1.jpg'); animation-delay: 0s; }
    .slide:nth-child(2) { background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram2.jpg'); animation-delay: 5s; }
    .slide:nth-child(3) { background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram3.jpg'); animation-delay: 10s; }
    .slide:nth-child(4) { background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram4.jpg'); animation-delay: 15s; }
    .slide:nth-child(5) { background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram5.jpg'); animation-delay: 20s; }
    .slide:nth-child(6) { background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram6.jpg'); animation-delay: 25s; }
    .slide:nth-child(7) { background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram7.jpg'); animation-delay: 30s; }

    /* --- 固定表示要素 (右下メッセージ) --- */
    .fixed-bottom-right {
      position: fixed;
      bottom: 30px;
      right: 30px;
      color: #333;
      font-size: 1.1em;
      font-weight: bold;
      text-align: right;
      line-height: 1.5;
      padding: 15px;
      background-color: rgba(240, 234, 220, 0.85);
      border-radius: 8px;
      z-index: 10;
    }
    
    /* --- 固定表示要素 (左上ロゴ) --- */
    .fixed-top-left {
      position: fixed;
      /* 変更点: 角への余白を小さく調整 */
      top: 15px;
      left: 15px;
      z-index: 10;
    }
    .fixed-top-left img {
      height: 70px;
      width: auto;
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>

  <div class="fixed-bottom-right">
    画面をタップしてアンケートにご協力ください<br>
    Tap the screen to take the survey<br>
    请点击屏幕参与问卷调查
  </div>

  <div class="fixed-top-left">
    <img src="https://iida-mdg.github.io/pictogram-signage/logo.png" alt="University Logo">
  </div>

</body>
</html>
