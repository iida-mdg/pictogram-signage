<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pictogram Signage</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+JP&family=Noto+Sans+SC&display=block" rel="stylesheet">
  <style>
    /* --- 基本設定 --- */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-color: #f0eadc;
      font-family: 'Noto Sans', 'Noto Sans JP', 'Noto Sans SC', sans-serif;
    }

    /* --- スライドショーのコンテナ --- */
    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* --- 背景画像スライドの基本スタイル --- */
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-position: center center;
      background-repeat: no-repeat;
      opacity: 0;
      animation-name: backgroundFade; /* アニメーション名を変更 */
      animation-iteration-count: infinite;
      will-change: opacity;
    }

    /* 変更点: 背景のアニメーションをより速く切り替えるように調整 */
    @keyframes backgroundFade {
      0% { opacity: 0; }
      1% { opacity: 1; } /* 0.42秒で素早くフェードイン */
      15.66% { opacity: 1; }
      16.66% { opacity: 0; } /* 0.42秒で素早くフェードアウト */
      100% { opacity: 0; }
    }

    /* --- 背景画像の表示時間 --- */
    .slide {
      /* 変更点: 1枚あたり6秒 × 7枚 = 42秒 でループ */
      animation-duration: 42s;
    }
    .slide:nth-child(1) { background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram1.jpg'); animation-delay: 0s; }
    .slide:nth-child(2) { background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram2.jpg'); animation-delay: 6s; }
    .slide:nth-child(3) { background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram3.jpg'); animation-delay: 12s; }
    .slide:nth-child(4) { background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram4.jpg'); animation-delay: 18s; }
    .slide:nth-child(5) { background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram5.jpg'); animation-delay: 24s; }
    .slide:nth-child(6) { background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram6.jpg'); animation-delay: 30s; }
    .slide:nth-child(7) { background-image: url('https://iida-mdg.github.io/pictogram-signage/pictogram7.jpg'); animation-delay: 36s; }

    /* --- 中央メッセージ --- */
    .center-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #333; /* 文字色を少し濃くして視認性UP */
      font-size: 1.5em; /* 文字サイズを変更 */
      font-weight: bold;
      text-align: center;
      line-height: 1.5;
      padding: 20px;
      background-color: rgba(240, 234, 220, 0.9); /* 背景に合わせて半透明に */
      border-radius: 10px;
      opacity: 0;
      animation-name: textFade; /* アニメーション名を変更 */
      animation-duration: 6s; /* 背景画像1枚あたりのサイクルに合わせる */
      animation-iteration-count: infinite;
      will-change: opacity;
    }

    /* 変更点: 文字のアニメーションを調整 */
    @keyframes textFade {
      0% { opacity: 0; }
      10% { opacity: 0; } /* 背景が切り替わるのを待つ */
      20% { opacity: 1; } /* ふわっと表示 */
      80% { opacity: 1; } /* 表示を維持 */
      90% { opacity: 0; } /* ふわっと消える */
      100% { opacity: 0; }
    }

    /* --- 固定表示要素は削除（中央メッセージに役割を統合） --- */
    .fixed-bottom-right { display: none; }
    .fixed-top-left { display: none; }
    
  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>

  <div class="center-message">
    画面をタップしてアンケートにご協力ください<br>
    Tap the screen to take the survey<br>
    请点击屏幕参与问卷调查
  </div>

</body>
</html>
